<div class="login-form">
    <form>
        <h1>Login</h1>
        <div class="content">
            <div class="input-field">
                <input id="emailAddress" type="email" placeholder="Email" autocomplete="nope">
            </div>
            <div class="input-field">
                <input id="password" type="password" placeholder="Password" autocomplete="new-password">
            </div>
            <div data-dojo-type="dijit/form/Checkbox" value="Am i a checkbox" checked="true" data-dojo-attachpoint="checkbox" id="chk"></div>

        </div>
    </form>
</div>
